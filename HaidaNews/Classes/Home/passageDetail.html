								{

									{
										word = word.replace('src=\"','src=\"http://www.catas.cn/');
										return word;
									}
								});
								document.getElementById("main_content").innerHTML = data.News_Content;
								localStorage.setItem(current.passage.NewsID,data.News_Content);

//

//  									}
